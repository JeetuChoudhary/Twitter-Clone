<ion-grid>
  <ion-row>
    <ion-col size="2">
      <ion-avatar>
        <img [src]='tweet.img'>
      </ion-avatar>
    </ion-col>
    <ion-col size="10">
      <ion-row>
        <ion-col>
          <strong>{{tweet.username}}</strong>
          <span class="tweeter-handle">@{{tweet.handle}} - {{tweet.date*1000 | date : "shortDate"}}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="tweet-text" [innerHTML]='tweet.text'></div>
          <img class="preview-img" [src]="tweet.attachment" *ngIf="tweet.attachment">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button size="small" fill="clear" color="medium">
            <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
            {{tweet.response}}
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="tweet.retweet = !tweet.retweet" [color]="tweet.retweet ? 'primary' : 'medium'"
            fill="clear" size="small">
            <ion-icon name="repeat-outline" slot="start"></ion-icon>
            {{tweet.retweets}}
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="tweet.liked = !tweet.liked" [color]="tweet.liked ? 'primary' : 'medium'" fill="clear"
            size="small">
            <ion-icon name="heart-outline" slot="start"></ion-icon>
            {{tweet.like}}
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="medium" fill="clear" size="small">
            <ion-icon name="share-outline" slot="start"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
