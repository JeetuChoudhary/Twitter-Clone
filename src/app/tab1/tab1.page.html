<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <ion-icon name="logo-twitter" color="primary"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="pulse-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header">
  <ion-slides [options]='slideOptions'>
    <ion-slide>
      <ion-avatar>
        <img src="../../assets/images/my_profile.jpg">
          <ion-badge>
            <ion-icon name="add"></ion-icon>
          </ion-badge>
      </ion-avatar>
    </ion-slide>
    <ion-slide *ngFor="let tweet of tweets">
      <ion-avatar>
        <img [src]="tweet.img">
      </ion-avatar>
    </ion-slide>
  </ion-slides>

  <app-tweet *ngFor='let tweet of tweets' [tweet]='tweet'></app-tweet>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [@rotateFab]='dataService.state'>
    <ion-fab-button>
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
