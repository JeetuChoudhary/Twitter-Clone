<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar class="ion-margin">
          <ion-title>
            <ion-avatar>
              <ion-img src="../assets/images/my_profile.jpg"></ion-img>
            </ion-avatar>
          </ion-title>
          <div class="ion-margin-vertical">
            <p class="ion-float-left user-title">
              Jitendera K.
              <span>@JeetuJajhara</span>
            </p>
            <ion-buttons class="ion-justify-content-end ion-padding-right">
              <ion-button>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="forward" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
