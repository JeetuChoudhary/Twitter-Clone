<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar class="ion-padding-start">
          <ion-title>
            <ion-avatar>
              <ion-img src="../assets/images/my_profile.jpg"></ion-img>
            </ion-avatar>
          </ion-title>
          <div class="user-info">
            <p>
              Jitendera K.
              <span>@JeetuJajhara</span>
            </p>
            <ion-buttons (click)="openAccount = !openAccount" class="ion-align-selft-start">
              <ion-button>
                <ion-icon [name]="!openAccount ? 'chevron-down-outline' : 'chevron-up-outline'"></ion-icon>
              </ion-button>
            </ion-buttons>
          </div>
          <div class="follow-info">
            <span>27 Following</span>
            <span>4 Followers</span>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list class="menu-list" *ngIf="!openAccount">
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of appPages; let i = index" (click)="selectedIndex = i" routerDirection="forward"
              [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>

            <ion-item class="divider"></ion-item>

            <ion-item lines="none">
              <ion-label>Settings and Privacy</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Help and Centre</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div *ngIf="openAccount" class="ion-margin-horizontal">
          <ion-text color="primary">
            <p>Create a new account</p>
            <p>Add an existing account</p>
          </ion-text>
        </div>
      </ion-content>
      <ion-footer *ngIf="!openAccount">
        <ion-toolbar>
          <ion-buttons slot='start'>
            <ion-button>
              <ion-icon name="sunny-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="qr-code-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
